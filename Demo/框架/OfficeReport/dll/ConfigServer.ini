[main]
//时间服务器端口和校时间隔(s)，校时间隔最小60s，超范围按60s处理
SNTPPort=123
SNTPPeriod=60
//权限服务地址和端口，地址为空时取dbconn配置的地址
AuthSvrAddr=
AuthSvrPort=12006
//模型服务地址和端口，地址为空时取dbconn配置的地址
ModelSvrAddr=
ModelSvrPort=8086
//事故报警点下载开关，默认开启
UpdateWsp=1
//修复id开关，默认开启
NeedRepairID=1
//检查ip开关，默认开启
NeedCheckIP=1
//项目自动更新时间间隔(min)
AutoUpdateInterval=10
//压缩间隔（以两次压缩之间经历过的项目更新次数为指标）
ZipUpdateInterval=10

[DbgTrace]
ToConsole=0
ToFile=1
LogInfoLevel=1