[DbgTrace]
ToConsole=0
ToFile=1
LogInfoLevel=1
[Upload]
//每次上传定时记录条数
DataLogOnceUploadNumber=500
//定时记录上传判断间隔
DataLogOnceUploadInterval=1
//波形缓存判断间隔
WformLogOnceUploadInterval=60
//波形缓存单次上传条数
WformLogOnceUploadNumber=200
//事件缓存判断间隔
EventLogOnceUploadInterval=5
//事件缓存单次上传条数
EventLogOnceUploadNumber=1000
//定时记录上传等待时间
DataLogUploadSleepTime=0
//是否上传秒级数据
EnableUploadSecondDataLog=true
//定时记录上传偏移间隔
DataLogSequenceReadMinuteOffset=5
//定时记录上传条数
DataLogParallelUploadNumber=1
//日志输出间隔
OutputInterval=1
[Clear]
//磁盘剩余百分比
DiskAvailablePercent=40
//定时记录缓存删除百分比
DataLogRemovePercent=30
//事件和波形缓存删除百分比
OtherLogRemovePercent=30
//是否删除秒级定时记录
EnableClearSecondDataLog=true
//缓存删除判断间隔
ClearInterval=60
//缓存最大保存时间
DataLogRetainConfig=6M0D
//最小磁盘空间
RetainDiskCapacity=10240